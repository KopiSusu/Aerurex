<div class="col-3-4" id='three'>
  <div ng-repeat='comic in Comic.comics | filter:query' class="article" ng-click="Comic.selectComic(comic.id)">
    <a href='#comics/{{Comic.show}}'>
    <img ng-src="{{comic.image}}"/>
    <div class='text'>
      <h3>{{comic.title}}</h3>
      <h5><span class='color'>View</span></h5>
    </div>
    </a>
  </div>
</div>
