<div class="col-3-4" id='three'>
  <div ng-repeat='article in Article.articles | filter:query' class="article" ng-click="Article.selectArticle(article.id)">
    <a href>
    <img ng-src="{{article.image}}"/>
    <div class='text'>
      <h3>{{article.title}}</h3>
      <h5><span class='color'>View</span></h5>
    </div>
    </a>
  </div>
</div>
